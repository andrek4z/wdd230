<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trujillo Chamber of Commerce</title>
  <meta name="description"
    content="The Trujillo chamber of commerce acts as the main source of income for the entire country.">
  <meta name="author" content="Favio Andre Fernandez Mori">
  <meta property="og:title" content="Favio Fernandez - WDD 230 - Web Frontend Development" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://andrek4z.github.io/wdd230/" />
  <meta property="og:image" content="https://ddclalibertad.gob.pe/wp-content/gallery/inauguracion-plaza-de-armas/08.jpg" />
  <link rel="icon" href="trux.ico">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
  <header>
    <h1>TRUJILLO</h1>
    <p>Chamber of Commerce</p>
    <a id = "menu" href = "#"></a>
    <nav>
      <ul class="navigation">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="https://andrek4z.github.io/wdd230/chamber/discover.html">Information</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <form method="get" action="thankyou.html">
      <fieldset>
        <legend>Member Information</legend>
        <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
        <label class="top">Last Name* <input type="text" id="lname" name="lname" required></label>
        <label class="top">Title or Position* <input type="text" id="position" name="position" pattern="^[a-zA-Z\- ]{7,}$"></label>
        <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Mobile <input type="telephone" id="telephone" name="telephone" required></label>
      </fieldset>

      <fieldset>
        <legend>Organization / Business Information</legend>
        <label class="top">Business/Organization's Name<input type="text" id="business" name="business" required></label>
        <label class="top ">Membership Level
          <select name="subject">
              <option value="">Please Select &#9662;</option>
              <option value="np">NP Membership</option>
              <option value="bronze">Bronze Membership</option>
              <option value="silver">Silver Membership</option>
              <option value="gold">Gold Membership</option>
          </select>
      </label>
      <label class="top">Business/Organization's Description<textarea type="text" id="business" name="business" required></textarea></label>
      </fieldset>

      <input type="hidden" id="timestamp" name="timestamp">
      <input type="submit" value="Join to Chamber" class="submitBtn">
    </form>
  </main>

  <footer>
    <p>&copy; ${copyrightYear}</p>
    <p>Trujillo Chamber: info@trujillo.org</p>
    <p>+51 970 568 241</p>
    <p>Favio Andre Fernandez Mori</p>
    <p>WDD 230 Project</p>
    <p id="lastModified">${lastModifiedDate}</p>
  </footer>
  <script src="scripts/getDates.js"></script>
  <script src="scripts/burguerMenu.js"></script>
</body>

</html>
